    let currentQuestions = [];
    let currentIndex = 0;
    let userAnswers = []; 
    let timerInterval;
    const TIME_LIMIT = 30 * 60;

    const screens = {
        home: document.getElementById('screen-home'),
        quiz: document.getElementById('screen-quiz'),
        results: document.getElementById('screen-results')
    };

    function startExam(id) {
        if(id === 1) currentQuestions = exam1;
        else if(id === 2) currentQuestions = exam2;
        else if(id === 3) currentQuestions = exam3;
        else return;

        currentIndex = 0;
        userAnswers = new Array(currentQuestions.length).fill(null);
        document.getElementById('review-container').classList.add('hidden');
        
        screens.home.classList.add('hidden');
        screens.home.classList.remove('flex');
        screens.quiz.classList.remove('hidden');
        screens.quiz.classList.add('flex');
        screens.results.classList.add('hidden');
        screens.results.classList.remove('flex');

        loadQuestion();
        startTimer(TIME_LIMIT);
    }

    function loadQuestion() {
        const q = currentQuestions[currentIndex];
        document.getElementById('q-current').innerText = currentIndex + 1;
        document.getElementById('q-subject').innerText = q.s;
        document.getElementById('q-text').innerText = q.q;

        const optsDiv = document.getElementById('q-options');
        optsDiv.innerHTML = '';

        q.o.forEach((optText, idx) => {
            const btn = document.createElement('button');
            const isSelected = userAnswers[currentIndex] === idx;
            btn.className = `w-full text-left p-4 rounded-xl border-2 transition-all duration-200 group flex items-center ${
                isSelected ? 'border-blue-500 bg-blue-900/20 text-blue-200' : 'border-slate-700 hover:bg-slate-800 text-slate-300'
            }`;
            btn.innerHTML = `<span class="w-8 h-8 rounded-lg mr-3 flex items-center justify-center font-bold ${
                isSelected ? 'bg-blue-500 text-white' : 'bg-slate-800 text-slate-500'
            }">${String.fromCharCode(65 + idx)}</span><span>${optText}</span>`;
            btn.onclick = () => selectAnswer(idx);
            optsDiv.appendChild(btn);
        });

        const progressPct = ((currentIndex + 1) / currentQuestions.length) * 100;
        document.getElementById('progress').style.width = `${progressPct}%`;
        document.getElementById('btn-prev').disabled = currentIndex === 0;
        document.getElementById('btn-prev').style.opacity = currentIndex === 0 ? 0.5 : 1;
        
        const isLast = currentIndex === currentQuestions.length - 1;
        document.getElementById('btn-next').classList.toggle('hidden', isLast);
        document.getElementById('btn-finish').classList.toggle('hidden', !isLast);
    }

    function selectAnswer(idx) {
        userAnswers[currentIndex] = idx;
        loadQuestion();
    }

    function prevQ() { if(currentIndex > 0) { currentIndex--; loadQuestion(); } }
    function nextQ() { if(currentIndex < currentQuestions.length - 1) { currentIndex++; loadQuestion(); } }

    function startTimer(seconds) {
        let timeLeft = seconds;
        const display = document.getElementById('timer');
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            timeLeft--;
            const m = Math.floor(timeLeft / 60).toString().padStart(2, '0');
            const s = (timeLeft % 60).toString().padStart(2, '0');
            display.innerText = `${m}:${s}`;
            if(timeLeft <= 0) { clearInterval(timerInterval); finishExam(); }
        }, 1000);
    }

    function finishExam() {
        clearInterval(timerInterval);
        let correct = 0;
        let blank = 0;
        currentQuestions.forEach((q, i) => {
            if(userAnswers[i] === null) blank++;
            else if(userAnswers[i] === q.a) correct++;
        });

        const score = Math.round((correct / currentQuestions.length) * 100);
        document.getElementById('final-score').innerText = `${score}%`;
        document.getElementById('res-correct').innerText = correct;
        document.getElementById('res-wrong').innerText = currentQuestions.length - correct - blank;

        screens.quiz.classList.add('hidden');
        screens.quiz.classList.remove('flex');
        screens.results.classList.remove('hidden');
        screens.results.classList.add('flex');
        
        generateReview();
    }

    function generateReview() {
        const container = document.getElementById('review-container');
        container.innerHTML = '';

        currentQuestions.forEach((q, i) => {
            const userAnswer = userAnswers[i];
            const isCorrect = userAnswer === q.a;
            const isBlank = userAnswer === null;

            let statusColor = isCorrect ? 'border-emerald-500/50 bg-emerald-900/10' : (isBlank ? 'border-slate-600 bg-slate-800' : 'border-red-500/50 bg-red-900/10');
            
            const div = document.createElement('div');
            div.className = `p-4 rounded-xl border-2 ${statusColor}`;
            
            let html = `<div class="mb-2 text-xs font-bold text-slate-500 uppercase flex justify-between">
                <span>${i + 1}. ${q.s}</span>
                <span>${isCorrect ? '‚úÖ CORRECTA' : (isBlank ? '‚ö†Ô∏è SIN RESPONDER' : '‚ùå INCORRECTA')}</span>
            </div>
            <p class="font-medium text-slate-200 mb-3">${q.q}</p>
            <div class="space-y-1 text-sm">`;

            q.o.forEach((opt, optIdx) => {
                let icon = '';
                let style = 'text-slate-500';
                
                if (optIdx === q.a) { // La correcta
                    style = 'text-emerald-400 font-bold';
                    icon = '‚úÖ ';
                } else if (optIdx === userAnswer && !isCorrect) { // La que marcaste mal
                    style = 'text-red-400 font-bold';
                    icon = '‚ùå ';
                }

                html += `<div class="${style}">${icon}${String.fromCharCode(65+optIdx)}) ${opt}</div>`;
            });
            
            html += `</div>`;
            div.innerHTML = html;
            container.appendChild(div);
        });
    }

    function toggleReview() {
        document.getElementById('review-container').classList.toggle('hidden');
